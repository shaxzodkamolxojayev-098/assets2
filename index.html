<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop-2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="site">
      <h2 class="site__title">CARD</h2>
      <img class="site__img" src="./img/card.png" width="300" height="200" alt="card image">

      <form class="site__form" action="https://echo.htmlacademy.ru" method="POST" autocomplete="off">
        <ul class="site__list">
          <li class="site__item">
            <img class="site__sub-img" src="./img/lock.svg" width="25" height="25" alt="lock picture">
            <div class="site__box">
              <h3 class="site__subtitle">
                Lock card
              </h3>
              <p class="site__subtext">
                You can unlock it later
              </p>
            </div>
            
            <label class="site__label">
              <input class="site__input visually-hidden" type="checkbox">
              <span class="input__controller"></span>
            </label>
          </li>
          <li class="site__item">
            <img class="site__sub-img" src="./img/plane.svg" width="25" height="25" alt="plane picture">
            <div class="site__box">
              <h3 class="site__subtitle">
                Payments abroad
              </h3>
              <p class="site__subtext">
                Enable your card abroad
              </p>
            </div>
            
            <label class="site__label" >
              <input class="site__input visually-hidden" type="checkbox">
              <span class="input__controller"></span>
            </label>
          </li>
          <li class="site__item">
            <img class="site__sub-img" src="./img/laptop.svg" width="25" height="25" alt="computer image">
            <div class="site__box">
              <h3 class="site__subtitle">
                Online payments
              </h3>
              <p class="site__subtext">
                Enable online transaktions
              </p>
            </div>
            
            <label class="site__label" >
              <input class="site__input visually-hidden" type="checkbox">
              <span class="input__controller"></span>
            </label>
          </li>
          <li class="site__item">
            <img class="site__sub-img" src="./img/atm.svg" width="25" height="25" alt="dollar emblem">
            <div class="site__box">
              <h3 class="site__subtitle">
                ATM withdrawals
              </h3>
              <p class="site__subtext">
                Enable ATM withdrawals
              </p>
            </div>
            
            <label class="site__label" >
              <input class="site__input visually-hidden" type="checkbox">
              <span class="input__controller"></span>
            </label>
          </li>
        </ul>
      <button class="visually-hidden" type="submit"></button>

      </form>

  </div>

</body>
</html>
